<div class="container"> 
    <div class="jumbotron" *ngIf='user'>
      <div class="jumbotron-content">
        <i class="fas fa-user-circle fa-8x"></i>
        <form id="info">
          <div class="form-group">
                <h4>Username</h4>
				<input [(ngModel)]='user.UserName' name='UserName' type='text'>
          </div>
          <div class="form-group">
                <h4>Password</h4>
				<input [(ngModel)]='user.Password' name='Password' type='password'>
          </div>
				<a class='text-center'><button type='submit' (click)="login()" class='btn btn-success'>Login</button></a>
        </form>
      </div>
