<app-menu></app-menu>
<div>
</div><div class='component-content'>
  <div>
    <span class='component-title'>{{title}}</span> 
    | <span><a routerLink='/purchaserequest/lines/{{prid}}'>Back to list</a></span>
  </div>
  <p *ngIf='undefined'>Loading ...</p>

  <div *ngIf='prli'>
    <div class='form-group row' >
      <label class='col-form-label col-sm-2' for="purchaserequestlineitem-Product">Product:</label>
      <div class=' col-sm-6 select-list'>
        <select [(ngModel)]='prli.Product.Id' [compareWith]='compareFn' class='form-control' name='Product' id='purchaserequestlineitem-Product'>
          <option *ngFor="let product of products" [ngValue]="product.Id" [selected]='product.Id == prli.Product.Id'>{{product.Name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="purchaserequestlineitemdescription">Quantity:</label>
      <input [(ngModel)]='prli.Quantity' name='Quantity' type="number" class="form-control col-sm-6" id="purchaserequestlineitemdescription" aria-describedby="emailHelp" placeholder="Quantity">
      <small id="emailHelp" class="form-text text-muted col-sm-2">The Quantity</small>
    </div>
      <div class='form-group'>
      <button (click)='change()' class='btn btn-primary'>Change</button>
    </div>
  </div>
</div>
