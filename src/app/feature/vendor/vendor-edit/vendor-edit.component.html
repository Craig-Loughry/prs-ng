<app-menu></app-menu>
<div class='component-content'>
   <div>
       <span class='component-title'>[{{title}}] </span>
   </div> 
    <p *ngIf='!vendor'>Loading....</p>
    <div *ngIf='vendor'>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorCode">Code:</label>
      <input [(ngModel)]="vendor.Code" name = "Code" type="text" 
      class="form-control col-sm-6" id="vendorCode" aria-describedby="codeHelp"
       placeholder="Code">
        <small id="codeHelp" class="form-text text-muted col-sm-2">Code</small>
        </div>
     <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorName">Name:</label>
      <input [(ngModel)]='vendor.Name' name = 'Name' type="text" class="form-control col-sm-6" id="vendorName" aria-describedby="nameHelp" placeholder="Name">
      <small id="nameHelp" class="form-text text-muted col-sm-2">Vendor's Name</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorAddress">Address:</label>
      <input [(ngModel)]='vendor.Address' name = 'Address' type="text" class="form-control col-sm-6" id="vendoraddress" aria-describedby="AddressHelp" placeholder="Address">
      <small id="addressHelp" class="form-text text-muted col-sm-2">Vendor's Address</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorCity">City:</label>
      <input [(ngModel)]='vendor.City' name = 'City' type="text" class="form-control col-sm-6" id="password" aria-describedby="cityHelp" placeholder="City">
      <small id="cityHelp" class="form-text text-muted col-sm-2">Vendor's City</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="phone">State:</label>
      <input [(ngModel)]='vendor.State' name = 'State' type="text" class="form-control col-sm-6" id="State" aria-describedby="stateHelp" placeholder="State">
      <small id="stateHelp" class="form-text text-muted col-sm-2">Vendor's State</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="zip">Zip:</label>
      <input [(ngModel)]='vendor.Zip' name = 'Zip' type="text" class="form-control col-sm-6" id="zip" aria-describedby="zipHelp" placeholder="Zip">
      <small id="zipHelp" class="form-text text-muted col-sm-2">Vendor's Zip</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorPhoneNumber">PhoneNumber:</label>
      <input [(ngModel)]='vendor.PhoneNumber' name = 'PhoneNumber' type="text" class="form-control col-sm-6" id="vendorPhoneNumber" aria-describedby="PhoneNumberHelp" placeholder="PhoneNumber">
      <small id="PhoneNumberHelp" class="form-text text-muted col-sm-2">Vendor's Phone Number</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorEmail">Email:</label>
      <input [(ngModel)]='vendor.Email' name = 'Email' type="text" class="form-control col-sm-6" id="vendorEmail" aria-describedby="emailHelp" placeholder="Email">
      <small id="emailHelp" class="form-text text-muted col-sm-2">Vendor's Email</small>
    </div>
      <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorPreApproved">PreApproved:</label>
      <input [(ngModel)]='vendor.PreApproved' name = 'PreApproved' type="text" class="form-control col-sm-6" id="vendorPreApproved" aria-describedby="preApprovedHelp" placeholder="PreApproved">
      <small id="preApprovedHelp" class="form-text text-muted col-sm-2">Vendor's PreApproval</small>
    </div>
    <div class='form-group'>
      <button (click)='change()' class='btn btn-primary'>Update</button>
    </div>
</div>
</div>
