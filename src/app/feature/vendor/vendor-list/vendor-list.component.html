<app-menu></app-menu>
 <div class= 'component-content'>
  <div class= 'lefthalf'>
  <span class='component-title'></span>
  <header>
  <span>
   <button button type="button" class="btn btn-success btn btn-lg" routerLink='/vendor/create'>Create New Vendor</button>
</span>
   </header>
    </div>
</div>
  <p *ngIf='!vendors'> Loading....</p>
   <table class="table table-lg overflow-y:auto" *ngIf='vendors'>
    <tr style="font-weight:bold">
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('Id')">Id</a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('Code')">Code</a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('Name')">Name</a></th> 
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('Address')">Address</a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('City')">City</a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('State')">State</a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('Zip')">Zip</a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('PhoneNumber')">PhoneNumber</a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('Email')">Email</a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('PreApproved')">PreApproved</a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="setSortBy('Action')">Action</a></th>
    </tr>
    <tr *ngFor= "let v of vendors">
    <td>{{v.Id}}</td><td>{{v.Code}}</td><td>{{v.Name}}</td><td>{{v.Address}}</td>
    <td>{{v.City}}</td><td>{{v.State}}</td><td>{{v.Zip}}</td><td>{{v.PhoneNumber}}</td>
    <td>{{v.Email}}</td><td>{{v.PreApproved}}</td>
    <th class="actions">
        <a routerLink='/vendor/detail/{{v.Id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
        <a routerLink='/vendor/edit/{{v.Id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'>
        </a>
    </th>
    </tr>
</table>
<p *ngIf='!vendors'> Loading....</p>
