<app-menu></app-menu>
 <div class= 'component-content'>
  <div class= 'lefthalf'>
  <span class='component-title'> [{{title}}] </span>
  <span><a routerLink='/vendor/create'>
    <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a></span>
    </div>
</div>
  <p *ngIf='!vendors'> Loading....</p>
   <table class="table table-striped table-lg" *ngIf='vendors'>
    <tr style="font-weight:bold">
    <td>Id</td>
    <td>Code</td>
    <td>Name</td> 
    <td>Address</td>
    <td>City</td>
    <td>State</td>
    <td>Zip</td>
    <td>PhoneNumber</td>
    <td>Email</td>
    <td>PreApproved</td>
    </tr>
    <tr *ngFor= "let v of vendors">
    <td>{{v.Id}}</td><td>{{v.Code}}</td><td>{{v.Name}}</td><td>{{v.Address}}</td>
    <td>{{v.City}}</td><td>{{v.State}}</td><td>{{v.Zip}}</td><td>{{v.PhoneNumber}}</td>
    <td>{{v.Email}}</td><td>{{v.PreApproved}}</td>
    <td class="actions">
        <a routerLink='/vendor/detail/{{v.Id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
        <a routerLink='/vendor/edit/{{v.Id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'>
        </a>
    </td>
    </tr>
</table>
<p *ngIf='!vendors'> Loading....</p>
